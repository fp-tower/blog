{{- define "main" }}
<div class = 'grid-reverse wrap pt_2 mt_2'>
  <section id="{{ .Kind }}">
    <div class = 'grid-2'>
      {{- range (.Paginate .Pages).Pages  }}
        {{ if ne .Params.index false }}
          {{- partial "excerpt" . }}
        {{ end }}
      {{- end }}
    </div>
    {{- template "_internal/pagination.html" . }}
  </section>
  {{ partial "sidebar" . }}
</div>
{{- end }}
