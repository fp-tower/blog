{{- define "body_class"}}class="single_post"{{ end }}
{{- define "main" }}
<div class = 'page_banner' style = 'background-image:url(/images/{{ .Params.image }})'></div>
<div class = 'grid-reverse wrap pt_2'>
  <article class = 'contents'>
    <div class = 'center pb_1'>
      <h1 class = 'excerpt_title'>{{ .Title }}</h1>
      {{ partial "meta.html" . }}
    </div>
    {{- .Content }}
  </article>
  <aside class = 'aside'>
    {{- partial "sidebar" . }}
  </aside>
</div>
{{- end }}
