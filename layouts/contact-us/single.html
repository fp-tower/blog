{{ define "main" }}
<div class = 'page_banner short center' style = 'background-image:url(/images/{{ .Params.image }})'>
  <h1>{{ upper .Title }}</h1>
  <p>{{ .Params.description }}</p>
</div>
<div class = 'wrap pt_2 grid-2'>
  <div>
    <h2>We'd love to hear from you!</h2>
    {{ partial "form" . }}
  </div>
  <div class = 'column'>
    <div class = 'separator'></div>
    <div>
      {{ markdownify $.Site.Data.address.contents }}
    </div>
  </div>
</div>
{{ end }}
