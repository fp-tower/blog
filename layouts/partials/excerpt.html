<div class = 'excerpt'>
  <a href = '{{ .Permalink }}' style='background-image: url(/images/{{ .Params.image }})' class = 'excerpt_thumbnail'></a>
  <section class = 'excerpt_body'>
    <h3>
      <a href = '{{ .Permalink }}' class = 'excerpt_link'>{{ upper .Title }}</a>
    </h3>
    {{- partial "meta.html" . }}
    <p><a href = '{{ .Permalink }}'>{{ .Summary | truncate 120 }}</a></p>
  </section>
</div>
