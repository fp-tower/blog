{{- $author := .Site.Data.author }}
<div class = 'author'>
  <div class = 'avatar'>
    <img src = '/images/{{ $author.avatar }}'>
  </div>
  <div class = 'author_intro'>
    <h3 class = 'author_name'><a href = '{{ $author.profile }}' target = '_blank' rel = 'noopener' title = '{{ $author.name }} linkedin'>{{ .Params.author }} <span class = 'tag'>follow</span></a></h3>
    <p>{{  dateFormat "02 Jan 2006" .Date }} . {{ .ReadingTime }} min read</p>
  </div>
</div>
